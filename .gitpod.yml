tasks:
  - init: |
      # Update and install necessary tools
      sudo apt-get update > /workspace/init.log 2>&1
      sudo apt-get install -y apt-transport-https ca-certificates curl > /workspace/init.log 2>&1

      # Install kubectl
      curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" >> /workspace/init.log 2>&1
      sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      # Install kind (Kubernetes in Docker)
      curl -Lo ./kind "https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64" >> /workspace/init.log 2>&1
      chmod +x ./kind
      sudo mv ./kind /usr/local/bin/kind

      # Install Python virtual environment
      python3 -m venv venv

      # Install Python dependencies within the virtual environment
      source venv/bin/activate
      pip install -r requirements.txt >> /workspace/init.log 2>&1

  - command: |
      # Create a kind cluster
      kind create cluster --name kind || echo "Kind cluster creation failed."

      # Check kind cluster status
      kubectl cluster-info --context kind-kind || echo "Kind cluster did not start successfully."

      # Activate the virtual environment
      source venv/bin/activate

      # Apply the Kubernetes deployment file (adjust the path if needed)
      kubectl apply -f deployment.yaml || echo "Kubernetes deployment failed."

      # Start the Flask development server
      python app.py






