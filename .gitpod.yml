tasks:
  - init: |
      # Update and install necessary tools
      sudo apt-get update > /workspace/init.log 2>&1
      sudo apt-get install -y apt-transport-https ca-certificates curl docker.io > /workspace/init.log 2>&1

      # Install Python virtual environment
      python3 -m venv venv

      # Install Python dependencies within the virtual environment
      source venv/bin/activate
      pip install --no-cache-dir -r requirements.txt >> /workspace/init.log 2>&1

  - command: |
      # Build the Docker image
      docker build -t my-python-app .

      # Run the Docker container with auto-restart enabled
      docker run -d --name my-python-app --restart=always -p 5000:5000 my-python-app











